<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/boostrap-5.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Register - U-Farm</title>
</head>

<body>
    <!-- Nav starts here -->
    <div w3-include-html="includes/navbar.html"></div>
    <!-- Nav ends here -->

    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-5">
                <h1>Register</h1>
                <p>
                    Please register from here. If you have any issues, please contact <a
                        href="mailto:support@ufarm.org">support@ufram.org</a>


                </p><br>

                <p>If you already have an account, please go to the <a href="/auth/login.html">Login</a> page</p>
            </div>
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <form class="floating-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName"
                                    placeholder="name@example.com">
                                <label for="floatingName">Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Your Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" placeholder="Date Of Birth">
                                <label for="dob">Date of Birth</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password1" class="form-control" id="floatingPassword1"
                                    placeholder="Password Repeat">
                                <label for="floatingPassword1">Password Repeat</label>
                            </div>

                            <div class="floatin-form">
                                <button type="button" class="btn btn-outline-primary btn-sm">Login</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="css/boostrap-5.3/js/bootstrap.bundle.js"></script>

    <script src="js/custom.js"></script>
</body>

</html>
